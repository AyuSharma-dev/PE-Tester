<!DOCTYPE html>
<html lang="en">
<head>
  <title>PE Information</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
</head>
<body>

  <h3 style='color: #ccc;font-size: 30px;'>No message yet..</h3>
  
  <div class="message_holder"></div>

  <form action="" method="POST">
    <input type="text" class="username" placeholder="User Name"/>
    <input type="text" class="message" placeholder="Messages"/>
    <input type="submit"/>
  </form>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script type="text/javascript">
    var socket = io.connect('http://' + document.domain + ':' + location.port, {secure: false});

    socket.on( 'connect', function() {
      socket.emit( 'my event', {
        data: 'User Connected'
      } )
      var form = $( 'form' ).on( 'submit', function( e ) {
        e.preventDefault()
        let user_name = $( 'input.username' ).val()
        let user_input = $( 'input.message' ).val()
        socket.emit( 'my event', {
          user_name : user_name,
          message : user_input
        } )
        $( 'input.message' ).val( '' ).focus()
      } )
    } )
    socket.on( 'my response', function( msg ) {
      console.log( 'msg-->'+JSON.stringify(msg) );
      if( msg.data != undefined && msg.data.message != undefined ){
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.data.message+'</b></div>' )
      }
      else{
        $( 'div.message_holder' ).append( '<div><b style="color: #000">'+msg.data.Message__c+'</b></div>' )
      }
    })
  </script>

</body>
</html>
